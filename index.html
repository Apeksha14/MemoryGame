<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

    <link rel="icon" type="image/png" href="assets/images/iconpokeball.png" />
        
    <title>Pokemon Memory Game</title>

    <!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Include Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"></link>
 
</head>
<body>
        <!-- Included audio for sound effects -->
        <audio src="assets/audio/match.mp3" type="audio/mp3" id="match"></audio>

        <!-- Main container starts -->
        <div class="container">

                <!-- Page Header starts -->
                <div class="page-header">
                    
                    <h1><img style="height:50px;width:500px;" src="https://fontmeme.com/permalink/170827/acf4fd25d238190f5f9538341cc504d4.png" alt="cartoon-bold-font" border="0">
                    <button id="play" class="myButton">Restart</button></h1>
                
                </div><!-- Page Header ends -->
                           
                <div class="row"> <!-- Row to display Player scores -->
                    
                    <div class ="col-md-offset-5 col-md-4">
                        
                        <button id="start" class="myButton">Start</button></h1>                            
                    
                    </div>
                
                </div>

                <div class="row"> <!-- Row to display Player scores -->
                    
                    <div class ="col-md-12">
                        
                        <div id="scores">
    
                            <p id="player1">Player 1  : <span id="score1"></span></p>
                            <p id="player2">Player 2  : <span id="score2"></span></p>
                    
                        </div>

                    </div>
                
                </div>
    
                <div class="row"> <!-- Row to display Memory Cards  -->

                    <div class ="col-md-12">
            
                        <div id="memory_board"></div>
                        
                    </div>
                
                </div>
        
        </div> <!-- Main container ends -->

    <!-- Modal Dialog -->
    <div class="modal fade" id="myModal" role="dialog">
            
        <div class="modal-dialog">
            
            <!-- Modal content starts -->
            <div id= "modalwin"  class="modal-content">
                
                <div class="modal-body">
                        
                    <p><span id="winner"></span></p>
                
                </div>
                
                <div class="modal-footer">
                
                    <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
                
                </div>
            
            </div> <!-- Modal content ends -->

        </div>
        
    </div>  <!-- Modal Dialog ends -->

    <!-- Include jQuery Scripts CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Include Bootstrap Scripts CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Include Lodash Javascript for arrays -->
    <script src="assets/js/lodash.min.js"></script>

    <!-- Include custom javascript -->
    <script src="assets/js/app.js"></script>

</body>
</html>
